<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>E-commerce website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

<body>
<div class="parent">
<header class="headers">
    <script src="header.js"></script>
</header>
        <div class="form">
            <div class="half">
                <h1>Contact Us</h1>
                <hr>
                <p>Get in touch with us. We are always here to help you.</p>

                <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                    <input type="hidden" name="access_key" value="85c13902-ba9d-429c-b8d6-c012d1757a85">
                    <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
                    <input type="email" name="Email" placeholder="Your Email" class="contact-input" required>
                    <textarea name="message" placeholder="Your message" class="contact-input" required></textarea>
                    <button type="submit">Submit</button>
                </form>

            </div>
            <div class="full">
                <h1>Location</h1>
                <hr>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14475.615922709707!2d67.17945758872912!3d24.90125665944202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb337623ec7436f%3A0x48231685184fd3f2!2sModel%20Colony%20Malir%20Cantonment%2C%20Karachi%2C%20Karachi%20City%2C%20Sindh%2C%20Pakistan!5e0!3m2!1sen!2s!4v1729794516276!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

</div>

<footer class="footer-section">

</footer>
