<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
<div class="parent">
<header class="headers">
    <script src="header.js"></script>
</header>
    <section class="addToCartElem">
        <div class="container2">
            <section class="visibleProduct">
             <div id="productCartContainer"></div>
            </section>
            <section class="productCartTotalElem">
                            <div class="productCartTotalEleme">
                                <p >Selected offer summary</p>
                                <div class="productOrderTotal">
                                    <p>Sub Total:</p>
                                    <p class="productSubTotal">0</p>
                                </div>
                                <div class="tax">
                                    <p>Tax:</p>
                                    <p class="productTax">$50</p>
                                </div>
                                <hr>
                                <div class="final">
                                    <p>Final Total</p>
                                    <p class="productFinalTotal">0</p>
                                </div>
                            </div>
            </section>
        </div>
    </section>

    <template id="productCartTemplate">
        <div class="card2" id="cardValue">
            <article class="information2 [card]">

                <div class="cate">
                    <span id="category" class="cat"></span>
                </div>
                
                    <div class="main_img">
                    <img class="cartProductImage" src="">
                </div>
                    <h5 class="productcartName"></h5>
                <div class="productCartPriceElement">
                    <p class="productCartPrice"></p>
                </div>
            <div class="quantity">
                <div class="quanta-btn">
                    <button id="increase">+</button>
                    <p id="numbers">1</p>
                    <button id="decrease">-</button>
                </div>
            </div>
            <button id="removeCart">Remove</button>

        </article>
        </div>
  </template>
</div>
<footer class="footer-section">
    <script  src="footer.js"></script>  
</footer>

    <script type="module" src="showAddToCart.js"></script>

</body>
</html>
